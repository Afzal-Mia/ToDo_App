<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_TO_Do_List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js">defer</script>
</head>
<body>
    <div class="todoApp">
        <h1>To do list</h1>
        <div class="taskadder">
            <input type="text" id="inputBox" placeholder="Add Task Here...">
            <button id="addBtn">Add Task</button>
        </div>
        <div class="task-container">
            <ul id="list">
            </ul>
        </div>

    </div>
    
</body>
</html>
